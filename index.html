<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">

        table,tr,th,td{

    <title>第11回 javascript(if,for,while)</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="top">コンピュータ・リテラシーⅡ</h1>
            <nav id="menu">
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">タグリファレンス</a></li>
                    <li><a href="#">問い合わせ</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>javascript(if,for,while)</h2> 

                <!-- HTMLからJavascriptの関数を実行する -->
                <!-- ボタンとonclick属性を使うのが一番簡単 -->
                <!-- 「日本語」というボタンを一回クリックされると、javascriptの関数helloに引数1を渡す処理 -->
                <button type="button" onclick="hello(1)">日本語</button>
                <button type="button" onclick="hello(2)">英語</button>
                <button type="button" onclick="hello(3)">中国語</button>
                <button type="button" onclick="hello(4)">韓国語</button>

                <!-- いろいろな言語のこんにちはを表示（Javascript側から操作する） -->
                <p id="hello">Use this later.</p>
            </section>
        </main>

        <footer>
            Copyright &copy; Ayaka FUJIYOSHI, All Rights Reserved.
        </footer>
    </div>    

    <!-- 外部のJavascriptファイルを読み込む場合 -->
    <script src="./js/main.js"></script>

</body>
